<div class="container">
    <div class="title">
        <p>Registration</p>
    </div>

    <form #userForm  (ngSubmit)="register(userForm)">
        <div class="user_details">
            <div class="input_box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="userForm.name" required>
            </div>
            <div class="input_box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="userForm.username" required>
            </div>
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="userForm.email" required>
            </div>
            <div class="input_box">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your number" [(ngModel)]="userForm.phone" required>
            </div>
            <div class="input_box">
                <label for="pass">Password</label>
                <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="userForm.password" required>
            </div>
            <div class="input_box">
                <label for="confirmPass">Confirm Password</label>
                <input type="password" id="confirmPass" placeholder="Confirm your password" [(ngModel)]="userForm.confirmPass" required>
            </div>
        </div>
        <div class="gender">
            <span class="gender_title">Gender</span>
            <input type="radio" name="gender" id="radio_1">
            <input type="radio" name="gender" id="radio_2">
            <input type="radio" name="gender" id="radio_3">

            <div class="category">
                <label for="radio_1">
                    <span class="dot one"></span>
                    <span>Male</span>
                </label>
                <label for="radio_2">
                    <span class="dot two"></span>
                    <span>Female</span>
                </label>
                <label for="radio_3">
                    <span class="dot three"></span>
                    <span>Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="reg_btn">
            <input type="submit" [disabled]="userForm.invalid" value="Register">
        </div>
    </form>
</div>
